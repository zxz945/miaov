<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * 变量命名规则
			 * 	1、允许是字母，数字，下划线(_)，美元符($)任意组合而成
			 * 	2、不允许数字开头
			 * 	3、不允许使用关键字和保留字
			 * 		关键字：当前语法中正在使用的单词
			 * 		保留字：将来可能在语法中使用的单词
			 */
			
			var a1=12;			//字母+数字
			console.log(a1);
			
			var _b3=20;			//下划线+字母+数字
			console.log(_b3);
			
			var $4=30;			//美元符+数字
			console.log($4);
			
			/*var 5c=40;			//不允许数字开头
			console.log(5c);*/
			
			
			//var var=13;
			
		</script>
	</body>
</html>
