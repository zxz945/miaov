<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * 函数
			 * 	复用代码，它复用的是多行代码
			 * 
			 * 所有自己给的名字，都要遵循变量的命名规则
			 * 
			 * 函数的定义
			 * 	function 函数名(){
			 * 		这里面放的是要复用的代码，可以是多行
			 * 	}
			 * 
			 * 函数调用
			 * 	函数名()
			 */
			
			
			function fn(){
				alert(1);
			}
			
			fn();
		</script>
	</body>
</html>
