<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * 匿名函数
			 * 	没有名字的函数
			 * 
			 * 	我们不能直接定义匿名函数
			 * 	
			 * 怎么用
			 * 	当匿名函数是以被赋值的形式出现，并且它是被事件调用的
			 * 
			 * 	
			 * 	事件:有一个动作发生后的函数
			 * 
			 * 
			 * 	window.onload	事件
			 * 	=	代表赋值
			 */
			
			window.onload=function (){
				alert(1);
			}
		</script>
	</body>
</html>
