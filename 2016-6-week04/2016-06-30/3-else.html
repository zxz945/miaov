<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * if		如果
			 * else		否则
			 * 
			 * 当程序有两种不同情况要处理
			 * 
			 * 语法
			 * 	if(判断条件){
			 * 		//当判断条件成立（true）会执行这里的代码
			 * 	}else{
			 * 		//当判断条件不成立（false）的时候执行这里的代码
			 * 	}
			 */
			
			
			if(1>2){
				alert('成立');
			}else{
				alert('不成立');
			}
		</script>
	</body>
</html>
