<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * 字符串
			 * 	由一对单引号或者双引号括起来的，由0个或者多个字符组成的串
			 * 
			 * 字符串的拼接
			 * 	+	字符串拼接所用的符号
			 * 		1、数学当中的加法运算
			 * 		2、字符串的连接
			 * 			+的左边或者右边有一个是字符串，那它的作用就是字符串连接
			 * 	
			 */
			
			var str='kaivon';
			console.log(str);
			//console.log(1);
			
			
			var str1='';
			console.log(str1);	//它是一个什么都没有的字符串
			
			console.log(1+1);	//2		左边与右边都是数字，就代表加法运算
			
			var str3="a";
			console.log(1+str3);	//1a	结果为一个字符串1a
			
			
			console.log('1'+1);		//11	结果为一个字符串11
			console.log("1+1");		//1+1	结果为一个字符串1+1
			
			
			console.log(1+1+'1');	//21	结果为一个字符串21
			
			console.log(1+'1'+1);	//111	结果为一个字符串111
			console.log('1'+1+1);	//111	结果为一个字符串21
			
		</script>
	</body>
</html>
