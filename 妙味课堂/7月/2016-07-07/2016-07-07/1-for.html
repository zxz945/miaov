<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload=function(){
				var lis=document.querySelectorAll("li");
				
				for(var i=0;i<lis.length;i++){
					//下标的范围为0-4
					//在循环中i的值为0-4(没有函数嵌套)
					
					/*
					 * i的值是多少
					 * 	1、在函数外	值是多个，范围为0-4
					 * 	2、在函数内	值只有一个，是length
					 * 
					 * 	看i的值，就去往外面找直到找到循环，在这个范围看有没有函数
					 * 	
					 */
					//console.log(i);
					
					lis[i].onclick=function(){
						//console.log(i)	//5
						//this	谁点击了谁就是this
						this.style.background='red';
						alert(i);		//这个i在函数内容，所以它只有一个值5
						
						
						for(var i=0;i<lis.length;i++){
							console.log(i);
						}
					};
					
					console.log(i);		//这个i在函数外，所以它是多个值0-4
				}
				
				/*lis[0].onclick=function(){
					//this	谁点击了谁就是this
					this.style.background='red';
				};
				
				lis[1].onclick=function(){
					this.style.background='red';
				}*/
				
				
			};
		</script>
	</head>
	<body>
		<ul>
			<li>red</li>
			<li>green</li>
			<li>blue</li>
			<li>yellow</li>
			<li>pink</li>
		</ul>
	</body>
</html>
