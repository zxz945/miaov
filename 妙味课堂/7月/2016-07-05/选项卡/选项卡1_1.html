<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style type="text/css">
        div{width: 200px;height: 200px;border: 1px solid #3333CC;display: none;}
    </style>
    <script type="text/javascript">
        window.onload=function(){
			//获取按钮和DIV元素
			var inputs=document.querySelectorAll('input');
            var divs=document.querySelectorAll('div');
			//最后一次等于第一个按钮的点击
			var last=inputs[0];
			//获取按钮的长度为i,如果小于3，每次加一
            for(var i=0;i<inputs.length;i++){
				//给inputs[i]的index赋值为i;
				inputs[i].index=i;
				//点击按钮
				inputs[i].onclick=function(){
					//默认的第一次按钮的背景颜色清空，div隐藏
					last.style.background="none";
					divs[last.index].style.display='none';
					//定义当前按钮的背景颜色和DIV显示
					this.style.background="#FF6699";
					divs[this.index].style.display='block';
					//最后一次的值等于当前
					last=this;
				}
            }
        }
    </script>
</head>

<body>
<input type="button" value="按钮一" style="background:#FF6699; "/>
<input type="button" value="按钮二"/>
<input type="button" value="按钮三"/>
<div style="display: block;">内容一</div>
<div>内容二</div>
<div>内容三</div>
</body>
</html>
