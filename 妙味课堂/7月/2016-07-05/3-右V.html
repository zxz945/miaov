<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				position: relative;
			}
			#box div{
				width: 50px;
				height: 50px;
				background: #f00;
				color: #fff;
				text-align: center;
				line-height: 50px;
				font-size: 20px;
				font-weight: bold;
				position: absolute;
			}
		</style>
		<script>
			/*
			 * 0	l=2		left:100	top:0
			 * 1	l=1		left:50		top:50
			 * 2	l=0		left:0		top:100
			 * 3	l=1		left:50		top:150
			 * 4	l=2		left:100	top:200
			 */
			window.onload=function(){
				var box=document.getElementById('box');
				var html='';
				
				var l=3;
				var t=0;
				/**/
				for(var i=0;i<5;i++){
					t=i;
					if(i<3){
						l--;	//2 1 0
					}else{
						l++;	//1 2
					}
					
					
					html+='<div style="left:'+l*50+'px;top:'+t*50+'px"></div>';
				}
				console.log("@html:",html)
				box.innerHTML=html;
			};
		</script>
	</head>
	<body>
