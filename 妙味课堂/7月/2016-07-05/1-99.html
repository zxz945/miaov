				for(var i=1;i<10;i++){
					/*
					 * i=1		j=1		当i走第1次的时候，让里面循环1次
					 * i=2		j=2		当i走第2次的时候，让里面循环2次
					 * i=3		j=3		当i走第3次的时候，让里面循环3次
					 * ...
					 */
					for(var j=1;j<=i;j++){
						html+=j+'*'+i+'='+j*i+' ';
					}
					html+='<br>';
				}
