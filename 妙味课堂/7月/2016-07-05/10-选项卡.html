<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				border: 1px solid #f00;
				display: none;
			}
		</style>
		<script>
			/*
			 * 需求：
			 * 	点击按钮显示对应的div，其它的div隐藏
			 * 
			 * 关键点：
			 * 	点击的时候把所有的样式都清除
			 * 
			 * 分析：
			 * 	1、获取按钮与div
			 * 	2、给按钮添加点击事件
			 * 		1、把上一个按钮的背景色去掉
			 * 		2、把上一个按钮对应的div隐藏
			 * 		3、给当前的按钮添加背景色
			 * 		4、让当前对应的div显示
			 */
			window.onload=function(){
				var inputs=document.querySelectorAll("input");
				var divs=document.querySelectorAll("div");
				
				for(var i=0;i<inputs.length;i++){
					inputs[i].index=i;
					inputs[i].onclick=function(){
						//直接把所有的input的背景色清掉
						//让所有的div都隐藏
						for(var i=0;i<inputs.length;i++){
							inputs[i].style.background='';
							divs[i].style.display='none';
						}
						
						//给当前的按钮添加一个背景色
						//让当前对应的div显示
						this.style.background='yellow';
						divs[this.index].style.display='block';
					};
				}
			};
		</script>
	</head>
	<body>
		<input type="button" id="" value="选项一" style="background: yellow;" />
		<input type="button" id="" value="选项二" />
		<input type="button" id="" value="选项三" />
		<div style="display: block;">内容一</div>
		<div>内容二</div>
		<div>内容三</div>
	</body>
</html>
