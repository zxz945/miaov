<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload=function(){
				var lis=document.querySelectorAll('li');
			
				
				for(var i=0;i<lis.length;i++){
					//i	0 1 2 3 4
					
					lis[i].style.background='red';
				}
			}
		</script>
	</head>
	<body>
		<ul>
			<li>red</li>
			<li>green</li>
			<li>blue</li>
			<li>yellow</li>
			<li>pink</li>
		</ul>
	</body>
</html>
