<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>乘法表</title>
<style>
*{
	padding:0;
	margin:0;
	}
input{
	margin:10px;
	}
ul{
	position:relative;
	margin-top:50px;
	width:400px;
	height:400px;
	}
ul>li{
	display:inline-block;
	list-style:none;
	width:50px;
	height:50px;
	background:#F00;
	color:#FFF;
	text-align:center;
	position:absolute;
	
	}
</style>
<script>
	window.onload=function(){
		var box=document.getElementById('box');
		var btn=document.getElementById('button');
		var n=-1;
		var f=0;
		btn.onclick=function(){
			if(f==0){
				box.innerHTML='';
				//朝上 i=0； n=0
					//i=1;n=1;
				    //i=2;n=2;
					//i=3;n=1;
					//i=4;n=0;
					
				for(var i=0;i<5;i++){
					var j=i*50;
					if(i<5/2){
						n++;
					}else{
						n--;
				 	 }
				 	var t=50*n;
					box.innerHTML+='<li style="left:'+j+'px;top:'+t+'px;"></li>';
				
				}
					f++;
			}else if(f==1){
				box.innerHTML='';
				 for(var i=0;i<5;i++){
				    var t=50*i;
				    if(i<5/2){
							n++;
					}else{
						n--;
				 	 }
				    var j=n*50;
				box.innerHTML+='<li style="left:'+j+'px;top:'+t+'px;"></li>';
			    }
				
				f++;
			}else if(f==2){
				//朝下
				n=3;
				//i=0;n=2;
				//i=1;n=1;
				//i=2;n=0
				//i=3;n=1;
				//i=4;n=2;
				box.innerHTML='';
				 for(var i=0;i<5;i++){
				    var j=50*i;
				    if(i<5/2){
							n--;
					}else{
						n++;
				 	 }
				    var t=n*50;
				box.innerHTML+='<li style="left:'+j+'px;top:'+t+'px;"></li>';
			    }
				f++;
			}else if(f==3){
				//向右
				n=3;
				//i=0;n=2;
				//i=1;n=1;
				//i=2;n=0
				//i=3;n=1;
				//i=4;n=2;
				box.innerHTML='';
				 for(var i=0;i<5;i++){
				    
				    if(i<5/2){
							n--;
					}else{
						n++;
				 	 }
					 var j=50*n;
				    var t=i*50;
				box.innerHTML+='<li style="left:'+j+'px;top:'+t+'px;"></li>';
			    }
				f=0;
			}
			
		};
	};
</script>
</head>
<body>
<input type="button" value="点击生成V" id="button"/>
<ul id="box">
</ul>
</body>
</html>
