<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * for循环
			 * 	根据一定的条件，重复的执行一行或多行代码
			 * 
			 * 语法
			 * 	for(条件初始化;条件判断;条件变化){
			 * 		当条件成立的时候（true）重复执行这里的代码
			 * 	}
			 * 
			 * 步骤
			 * 	第一步：条件初始化（声明一个变量，给它一个初始值）
			 * 		var i=0;
			 * 	第二步：条件判断（把变量的值限定了一个范围）
			 * 		i<10;
			 * 	第三步：走大括号当中的代码（当条件成立的时候才会走）
			 * 		console.log('kaivon')
			 * 	第四步：条件变化（循环一次让变量加个1）
			 * 		i++;
			 * 
			 * 	注意：从第二次循环开始，它不走第一步。不断的走第二步、第三步、第四步
			 * 
			 * 结束
			 * 	当判断条件不成立的时候，就结束循环
			 * 	循环什么时候结束由判断条件决定，一定要给一下成立的条件，不然就是一个死循环
			 * 
			 * 循环什么时候用
			 * 	当需要操作一组元素的时候用for循环
			 * 
			 */		
			
			for(var i=0;i<10;i++){
				console.log(i,'kaivon');
			}
			
			//alert(i);	//10
			
			for(var i=10;i>0;i--){
				console.log(i);
			}
		</script>
	</body>
</html>
