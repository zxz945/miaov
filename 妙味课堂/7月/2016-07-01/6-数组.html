<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * 数组
			 * 	数据的集合
			 * 
			 * 数组的声明
			 * 	[]
			 * 	所有的数据都放在中括号当中，每个数据之间用逗号隔开，最后一个数据没有逗号
			 * 	数组中的每一个数据都对应了一个下标（数字），这个下标是从0开始的
			 * 	数组有一个length属性，代表了数组中数据的总数（数组的长度）
			 * 
			 * 取数组中的某个数据
			 * 	可以通过下标值取到对应的数据
			 * 	数组[下标]
			 * 
			 * 	下标为0取到的是第一个数据
			 * 	用length-1取到的是最后一个数据
			 */
			
			//			0		1		2		3		4
			var color=['red','green','blue','yellow','pink'];
			
			//console.dir(color);
			
			//console.log(color.length);		//5
			
			console.log(color[2]);	//blue
			console.log(color[4]);	//pink
			
			console.log(color[color.length-1]);	//pink
			
		</script>
	</body>
</html>
