<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*#color>li:first-child{
				background: red;
			}
			#color>li:nth-child(4){
				background: yellow;
			}*/
		</style>
		<script>
			/*
			 * querySelector(css选择器)
			 * 	能过css选择器去获取一个元素
			 * 	它获取到元素只有一个，如果有重复的，那它就取第一个
			 * 
			 * 	主语：
			 * 		document	从整个文档下去获取元素
			 * 		父级			从父级下去获取元素
			 */
			
			window.onload=function(){
				var red=document.querySelector('#color li:first-child');
				
				red.style.background='red';
				
				
				var ul=document.querySelector('.color');
				
				console.log(ul);
				
				ul.style.background='green';
			};
		</script>
	</head>
	<body>
		<ul id="color" class="color">
			<li>red</li>
			<li class="green">green</li>
			<li id="blue">blue</li>
			<li>yellow</li>
			<li class="green">
				<ul>
					<li>white</li>
					<li>black</li>
					<li>pink</li>
					<li>orange</li>
				</ul>
			</li>
		</ul>
		<ul class="color">
			<li>red</li>
			<li class="green">green</li>
			<li id="blue">blue</li>
			<li class="green">yellow</li>
			<li>pink</li>
		</ul>
	</body>
</html>
