<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background: #f00;
			}
		</style>
		<script>
			/*
			 * 需求：
			 * 	点击按钮，当下拉菜单隐藏的时候显示
			 * 	当下拉菜单显示的时候隐藏
			 * 
			 * 分析：
			 * 	1、获取按钮与div
			 * 	2、点击按钮，给按钮添加点击事件
			 * 		（根据功能分析出需要处理两种不同情况，if else）
			 * 		如果div是显示状态（display=block），让它隐藏(display=none)
			 * 		如果div是隐藏状态（display=none），让它显示（display=block）
			 * 
			 * style属性取到的永远是行间样式
			 * 
			 */
			
			window.onload=function(){
				//获取元素
				var btn=document.getElementById('btn');
				var box=document.getElementById('box');
				
				btn.onclick=function(){
					//alert(box.style.display);
					if(box.style.display=='block'){
						//这个条件成立说明box是显示状态
						box.style.display='none';
					}else{
						//走这里说明box是隐藏状态
						box.style.display='block';
					}
				};
			};
		</script>
	</head>
	<body>
		<input type="button" id="btn" value="按钮" />
		<div id="box" style="display: block;"></div>
	</body>
</html>
