<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
//             0      1      2        3       4
  var numArr=['red','blue','yellow','green','block'];
//获取数组里面的第3个值
  console.dir(numArr[3]);
//获取数组里面的第0个值
  console.dir(numArr[0]);
//获取数组理念的所有数字长度
  console.dir(numArr.length);
//获取数组林面的所有值
  console.dir(numArr);
//数组里面的长度减一，显示的就是最后一个数值
  console.dir(numArr[numArr.length-1]);
</script>
</head>

<body>
</body>
</html>
