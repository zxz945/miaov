<title>无标题文档</title>
<script>
//a=9相当于a赋值为9
//a==9相当于当左边的数值和右边的数值相等时
//esle不能单独出现
 var a=10;
 if(a<9){
	 console.log('a小于9');
	 }else if(a==9){
		 console.log('a等于9');
		 }else{
			 console.log('a大于9');
			 };
</script>
