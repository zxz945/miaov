<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>星星划过的效果</title>
<style>
 *{
	 padding:0;
	 margin:0;
	 text-align:left;
	 }
  ul{
	  width:700px;
	  height:65px;
		 }
  li{
	  list-style:none;
	  float:left;
	  }
  #text{
	  display:none;
	  }
li img{
	display:inline-block;
	width:60px;
	height:60px;
	}
#tips{
	width:292px;
	height:48px;
	}
</style>
<script>
window.onload=function(){
	var imgs=document.getElementsByTagName('img');
	var cn=-1;
	var tips=document.getElementById('tips');
	var tipsArr=['很差','较差','一般','良好','优秀'];
	for(var j=0;j<imgs.length;j++){
		imgs[j].index=j;
		//鼠标移入
		imgs[j].onmouseover=function(){
			//鼠标移入，自动清空到默认的样式
			for(var j=0;j<imgs.length;j++){
				imgs[j].src="img/grey.jpg";
				}
			for(var j=0;j<=this.index;j++){
				//获取到当前鼠标移入到的图片上，把图片替换
				imgs[j].src="img/blue.jpg";
				//获取到当前对应的文字
				tips.innerHTML=tipsArr[j];
				//如果当前的下边小于1
				if(this.index<=1){
					//IMG为蓝色的图片
					imgs[j].src="img/blue.jpg";
				}else{
					//否则就为黄色的图片
					imgs[j].src="img/yellow.jpg";
				 }
			};
			
		};
		//鼠标移出
		imgs[j].onmouseout=function(){
			//鼠标移出，图片和文字回到默认的状态
			for(var j=0;j<imgs.length;j++){
				imgs[j].src="img/grey.jpg";
				tips.innerHTML='还没有评分！';
			};
			for(var j=0;j<=cn;j++){
				//文字为当前的文字
				tips.innerHTML=tipsArr[j];
				//如果点击的当前索引值小于或者等于一
				if(cn<=1){
					//图片替换为蓝色图片
					imgs[j].src="img/blue.jpg";
				}else{
					//否则就是黄色的图片
					imgs[j].src="img/yellow.jpg";
				 }
			};
		};
		//数遍点击，定义它当前的索引住为cn;
		imgs[j].onclick=function(){
			cn=this.index;
		};
	};
	
	
};	
</script>
</head>
<body>
<div style="margin:30px 30px;">
<h3 style="display:inline-block;float:left;">总体评价：</h3>
<ul style="display:block;" id="ul">
    <li><img src="img/grey.jpg" width="60" height="60" /></li>
    <li><img src="img/grey.jpg" width="60" height="60" /></li>
    <li><img src="img/grey.jpg" width="60" height="60" /></li>
    <li><img src="img/grey.jpg" width="60" height="60" /></li>
    <li><img src="img/grey.jpg" width="60" height="60" /></li>
</ul>
<p style="margin-left:103px;" id="tips">还没有评分！</p>
</div>
</body>
</html>
