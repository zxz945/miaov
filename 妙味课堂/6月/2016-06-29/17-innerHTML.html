<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="text"><p>kaivon</p>miaov</div>
		<script>
			/*
			 * innerHTML
			 * 	获取到的是标签当中的内容，包含里面的标签
			 * 	标签对里的所有内容
			 */
			var text=document.getElementById('text');
			
			console.log(text.innerHTML);	//<p>kaivon</p>miaov
		</script>
	</body>
</html>
