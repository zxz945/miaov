<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * 变量
			 * 	可变的量（值）
			 * 
			 * 变量的好处
			 * 	1、可复用
			 * 	2、可以精简代码
			 * 
			 * 声明变量的方式
			 * 	var 变量名=值
			 * 
			 * 声明一个变量既可以赋值，也可以不赋值
			 */
			
			
			//console.log	往控制台当中输入内容
			var a=12;
			console.log(a);
			console.log(a);
			
			var b;
			console.log(b);	//undefined	未定义
			
			
			
		</script>
	</body>
</html>
