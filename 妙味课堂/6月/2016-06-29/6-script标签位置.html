<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background: #f00;
			}
		</style>
		<script>
			/*
			 * 看到了null说明这个元素没有获取到，或者获取的有问题
			 * 
			 * 一般情况下，代码是按从上而下，从左到右这个顺序执行
			 * 
			 * 当代码走到22行的时候，btn这个id还没有加载到页面中，没走btn的代码
			 * 没有加载完就去获取，肯定是拿不到的（报错）
			 * 
			 * js如果有代码报错，那从报错开始，以后的代码都不会执行
			 */
			//alert(document.getElementById('btn'));	//null
			document.getElementById('btn').onclick=function(){
				document.getElementById('box').style.width='200px';
			}
			
		</script>
	</head>
	<body>
		<input type="button" id="btn" value="按钮" />
		<div id="box"></div>
	</body>
</html>
