<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * if			如果
			 * else if		否则如果（它可以累加）
			 * else			否则
			 * 
			 * 如果程序有多种不同情况要去处理，就用else if
			 * 
			 * 
			 * 语法
			 * 	if(判断条件){
			 * 		//当判断条件成立（true）的时候走这里的代码
			 * 	}else if(判断条件1){
			 * 		//当判断条件1成立（true）的时候走这里的代码
			 * 	}else if(判断条件2){
			 * 		//当判断条件2成立（true）的时候走这里的代码
			 * 	}else{
			 * 		//如果上面的所有条件都不成立，那就走这里的代码
			 * 	}
			 * 
			 * 	当一个条件成立的时候，后面的条件不管成不成立，代码都不会走
			 * 
			 * 
			 * =	赋值
			 * ==	对比两个值相不相等
			 * 
			 * 一个非0数字在转布尔值的时候，会转成true
			 */
			
			var n=10;
			
			if(n<10){
				console.log('n小于10');
			}else if(n==10){
				console.log('n等于10');
			}else{
				console.log('n大于10');
			}
			
			
		</script>
	</body>
</html>
