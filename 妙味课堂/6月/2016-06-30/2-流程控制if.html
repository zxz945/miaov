<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * if	如果
			 * 	如果说程序只有一种情况需要处理，就用if
			 * 
			 * 语法
			 * 	if(判断条件){
			 * 		当判断条件成立(true)的情况下才会执行这里的代码
			 * 		如果判断条件不成立(false)它就不会走这里的代码
			 * 	}
			 * 
			 * 	判断条件：要么成立要么成立
			 * 	判断条件会被转化成布尔值（boolean）
			 * 		成立		true(真)
			 * 		不成立	false(假)
			 * 
			 * 	
			 */	
			
			/*if(1<2){
				alert('成立');
			}*/
			
			if(1>2){
				alert('成立');
			}
		</script>
	</body>
</html>
